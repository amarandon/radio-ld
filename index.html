<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>&#9763; Programmes FMR &#9763;</title>
    <style>
      #program text {
        fill: black;
        font: 11px sans-serif;
      }
      #program body {
        margin: 3px;
      }
      #program p {
        font: 10px sans-serif;
        margin: 0;
      }
      #program p:nth-child(1) {
        font-weight: bold;
      }
      #program p:nth-child(2) {
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <script src="lib/d3.v3.js"></script>
    <script src="script.js"></script>
    <svg id="program" xmlns="http://www.w3.org/2000/svg"></svg>
    <script>
      RadioLD.drawProgram(document.getElementById("program"));
    </script>
  </body>
</html>
